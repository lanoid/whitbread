<h1>Hello world!</h1>

<form class="foursquare-search">
    <label for="keywords">Search for restaraunts near:</label>
    <input type="text" ng-model="$ctrl.place" placeholder="Type a placenameâ€¦">
    <button type="submit" ng-click="$ctrl.search($ctrl.place)">Search</button>

    <ul>
        <li ng-repeat="venue in $ctrl.venues">{{venue.name}}<em> - {{venue.categories[0].name}}</em></li>
    </ul>
</form>
